<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <style>
        #nav{
            background: #191d3a;
        }
        .logo{
            width: 174px;
            background: url("image/logo.png");
            border-radius: 50%;
        }
        #navbar ul li a{
            color: #fff;
        }
        #navbar ul li a:hover{
            background: #d58512;
            color: #000;
        }
        #navbar ul li button{
            margin: 8px 0 0 50px;
        }

    </style>
</head>
<body>
<div class="container">
    <nav class=" navbar navbar-inverse navbar-fixed-top col-sm-10 col-sm-offset-1" id="nav">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="navbar-header">
                <a href="" class="navbar-brand logo"></a>
                <button class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar" >
                <ul class="nav navbar-nav">
                    <li class="active"><a href="" class="active">首页</a></li>
                    <li><a href="">博雅游戏</a></li>
                    <li><a href="">博雅新闻</a></li>
                    <li><a href="">关于我们</a></li>
                    <li><a href="">客服中心</a></li>
                    <li><a href="">投资者关系</a></li>
                    <li>
                        <button class="btn btn-success " data-toggle="modal" data-target="#login">加入我们</button>
                    </li>
                </ul>


            </div>
        </div>
    </nav>
    <div class="modal modal-dialog" id="login">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">请输入您的信息</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">用户名</label>
                        <div class=" col-md-6">
                            <input type="text" class="form-control" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-4 control-label">密码</label>
                        <div class=" col-md-6 ">
                            <input type="password" class="form-control" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">再次确认密码</label>
                        <div class=" col-md-6">
                            <input type="password" class="form-control" placeholder="请再次输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="" class="col-md-4 control-label">选择所在地</label>
                        <div class="col-md-6">
                            <select name="" class="form-control" id="">
                                <option>江苏</option>
                                <option>江苏</option>
                                <option>江苏</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-md-4 control-label">地址</label>
                        <div class="col-md-6">
                            <input type="text" id="address" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-4 control-label">选择性别</label>
                        <div class="col-md-6  radio">
                            <label for="nan" class="col-md-4 control-label">
                                <input type="radio" name="sex" id="nan">男
                            </label>
                            <label for="nv" class="col-md-4  control-label">
                                <input type="radio" name="sex" id="nv"> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-4 control-label">选择兴趣</label>
                        <div class="col-md-6 checkbox">
                            <label for="book" class="col-md-4 control-label">
                                <input type="checkbox" id="book">看书
                            </label>
                            <label for="sport" class="col-md-4  control-label">
                                <input type="checkbox" id="sport">运动
                            </label>
                            <label for="game" class="col-md-4  control-label">
                                <input type="checkbox" id="game"> 游戏
                            </label>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal">关闭</button>
                <button class="btn btn-success">提交</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
